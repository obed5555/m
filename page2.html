<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec icônes et historique</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #152A65;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* En-tête avec les icônes */
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 1rem;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        .header i {
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        .header i:hover {
            color: #FFD700;
        }

        /* Conteneur des boutons circulaires */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 150px;
        }

        /* Boutons circulaires */
        .circle-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .circle-button:hover {
            background-color: #FFD700;
        }

        /* Conteneur des rectangles */
        .rectangles-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Rectangle de notification */
        .rectangle {
            width: 200px;
            height: 50px;
            background-color: white;
            color: #152A65;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            border-radius: 8px;
        }

        /* Rectangle d'historique */
        .history-rectangle {
            width: 200px;
            height: 150px;
            background-color: white;
            color: #152A65;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            overflow-y: auto;
        }

        /* Styles de l'historique de transaction */
        .history-item {
            margin-bottom: 10px;
        }

        /* Style responsive */
        @media (max-width: 768px) {
            .circle-button {
                width: 70px;
                height: 70px;
                font-size: 0.9rem;
            }

            .rectangle, .history-rectangle {
                width: 180px;
                height: 45px;
                font-size: 0.9rem;
            }

            .history-rectangle {
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .circle-button {
                width: 60px;
                height: 60px;
                font-size: 0.8rem;
            }

            .rectangle, .history-rectangle {
                width: 150px;
                height: 40px;
                font-size: 0.8rem;
            }

            .history-rectangle {
                height: 100px;
            }
        }
    </style>
    <script>
        // Fonction pour simuler des actions sur les boutons
        function handleButtonClick(buttonName) {
            alert(`Bouton ${buttonName} cliqué`);
        }
    </script>
</head>

<body>

    <!-- En-tête avec les icônes -->
    <div class="header">
        <!-- Alerte à gauche -->
        <i class="fa fa-bell" title="Alertes" onclick="handleButtonClick('Alertes')"></i>
        <!-- Messages au centre -->
        <i class="fa fa-comments" title="Messages" onclick="handleButtonClick('Messages')"></i>
        <!-- Paramètres à droite -->
        <i class="fa fa-cog" title="Paramètres" onclick="handleButtonClick('Paramètres')"></i>
    </div>

    <!-- Boutons circulaires -->
    <div class="buttons-container">
        <button class="circle-button" onclick="handleButtonClick('Unité')">Unité</button>
        <button class="circle-button" onclick="handleButtonClick('Internet')">Internet</button>
        <button class="circle-button" onclick="handleButtonClick('Minutes')">Minutes</button>
    </div>

    <!-- Rectangles en bas -->
    <div class="rectangles-container">
        <div class="rectangle">Notification</div>
        <!-- Historique des transactions -->
        <div class="history-rectangle">
            <div>
                <div class="history-item">Transaction 1: +200 unités</div>
                <div class="history-item">Transaction 2: -50 Mo</div>
                <div class="history-item">Transaction 3: +100 minutes</div>
                <div class="history-item">Transaction 4: +500 unités</div>
            </div>
        </div>
    </div>

    <!-- Vous devez inclure la bibliothèque Font Awesome pour afficher les icônes -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>

</html>
